<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="userForm" (submit)="updateUser()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name" clear-input type="text" autocapitalize
                     inputmode="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input formControlName="phone" clear-input type="tel" inputmode="number"></ion-input>
        </ion-item>
        <br>
        <div class="ion-padding">
          <ion-button [disabled]="userForm.invalid" expand="block" type="submit" class="ion-no-margin">Update</ion-button>
        </div>
      </ion-list>
    </form>

  </div>

</ion-content>
