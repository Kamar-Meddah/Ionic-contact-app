<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Add contact</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <form [formGroup]="userForm" (submit)="createUser()">
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input formControlName="name" clear-input type="text" autocapitalize
                               inputmode="text"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label position="floating">Phone</ion-label>
                    <ion-input formControlName="phone" clear-input type="text" inputmode="number"></ion-input>
                </ion-item>
                <br>
                <div class="ion-padding">
                    <ion-button expand="block" type="submit" class="ion-no-margin">Create a contact</ion-button>
                </div>
            </ion-list>
        </form>

    </div>

</ion-content>
