<ion-content class="ion-padding" style="overflow: hidden">
    <div>
        <ion-list lines="full">
            <ion-item class="ion-activatable" (click)="edit()">
                <ion-icon color="primary" name="create" slot="end"></ion-icon>
                <ion-label color="primary">Edit</ion-label>
                <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </ion-item>
            <ion-item class="ion-activatable" (click)="delete()">
                <ion-icon name="trash" color="danger" slot="end"></ion-icon>
                <ion-label color="danger">Delete</ion-label>
                <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
